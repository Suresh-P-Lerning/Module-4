<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Form</a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Please Fill up the form</h2>
            <form>
                <label for="name">Name:
                    <input id="name" type="text" placeholder="Write Your Name">
                </label>
                <label for="email">Email:
                    <input id="email" type="email" placeholder="Write Your Email">                    
                </label>
                <label for="phone">Phone:
                    <input id="phone" type="number" placeholder="Write your phone number">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="vapa">
                        <input id="vapa" name="pitha" type="radio"> Vapa
                    </label>
                    <label for="citoy">
                        <input id="citoy" name="pitha" type="radio">Citoy
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Pick or more Vorta</legend>
                    <label for="sorisha">
                        <input id="sorisha" type="checkbox" name="vorta">Sorisha
                    </label>
                    <label for="shutki">
                        <input type="checkbox" id="shutki" name="vorta">Shutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" id="chili" name="vorta">Chili
                    </label>  
                </fieldset>

                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>

                <input type="Reset">
                <input type="Submit">
            </form>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
